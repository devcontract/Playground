<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AJAX and PHP</title>
<style media="screen">
  .maindiv{
    width:50%;
    height: 100px;
    margin: 0 auto;
    border:1px solid black;
  }
</style>
  </head>
  <body>

<div class="outter">
  <div id="output" class="maindiv"></div>
  <button type="button" name="button" onclick="askGeth();">To get all accounts press me</button>
</div>

<script type="text/javascript">

function askGeth(){
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function(){
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById('output').innerHTML = this.responseText;
    }
  }
  xmlhttp.open("GET", "geth.php",true);
  xmlhttp.send();
};

</script>
  </body>
</html>
